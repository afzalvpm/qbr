<html>

<head>

	<title>Qubercomm</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="google-site-verification" content="" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  

	<!-- Favicons -->
	<link rel="shortcut icon" href="images/fav.png">

	<!-- Js Links -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>  
	<script src="js/parallax.min.js"></script>  

	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fonts.css"><!-- / template styles -->
	<link rel="stylesheet" href="css/font-awesome.css"><!-- / template styles -->
	<link rel="stylesheet" href="css/style.css"> <!-- / template styles -->

</style>
</head>
<body>
	<!-- Banner -->
	<section id="banner" class="relative">
		<!-- Banner overlay -->
		<!-- <div class="section-overlay"></div> -->
		<!-- Top Header -->
		<div class="top-header">
			<nav class="navbar">
				<div class="container">
					<div class="navbar-header navbar-right">
						<a class="navbar-brand home-logo" href="index.html">
							<img src="images/header/logo.png" alt="Qubercomm">
						</a>
					</div>
				</div>
			</nav>
		</div>
		<!-- Banner Content -->
		<div class="banner-content relative">
			<div class="container">
				<div class="login-form">
					<h4 class="text-center">Connectivity of Things</h4>
					<form>
						<div class="inner-addon left-addon">
							<i class="fa fa-user"></i>
							<input type="text" class="form-control" placeholder="User Name">
						</div>
						<div class="inner-addon left-addon">
							<i class="fa fa-lock"></i>
							<input type="password" class="form-control" placeholder="Password">
						</div>
						<div class="checkbox home-check">
							<label>
								<input type="checkbox"> Remember Me 
							</label>
						</div>
						<div class="login-btns text-center">
							<button class="btn btn-default btn-forgot">Forgot ID?</button>
							<button class="btn btn-default btn-login">Log In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- Banner ends -->

	<script src="js/script.js"></script>
</body>
</html>
